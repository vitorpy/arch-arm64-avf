# zram-generator configuration for Arch Linux ARM AVF
# This creates a compressed RAM-based swap device
# Installed to /etc/systemd/zram-generator.conf

[zram0]
# Use 50% of RAM for zram swap
zram-size = ram / 2
# Use lz4 compression (fast)
compression-algorithm = lz4
# High swap priority
swap-priority = 100
