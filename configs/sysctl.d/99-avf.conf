# Sysctl configuration for Arch Linux ARM AVF
# Optimizations for running in a virtualized environment

# Reduce swappiness since we're using zram
vm.swappiness=100

# Optimize for low memory situations
vm.vfs_cache_pressure=50

# Network optimizations for virtio
net.core.netdev_max_backlog=5000
net.ipv4.tcp_fastopen=3
